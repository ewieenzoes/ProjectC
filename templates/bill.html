<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Receipt</title>

    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin-top: 20px;
            background-color: #eee;
        }

        .card {
            box-shadow: 0 20px 27px 0 rgb(0 0 0 / 5%);
        }

        .card {
            position: relative;
            display: flex;
            flex-direction: column;
            min-width: 0;
            word-wrap: break-word;
            background-color: #fff;
            background-clip: border-box;
            border: 0 solid rgba(0, 0, 0, .125);
            border-radius: 1rem;
        }
    </style>
</head>

<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
        integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <div class="invoice-title">
                            <h4 class="float-end font-size-15">Receipt<span
                                    class="badge bg-success font-size-12 ms-2">Paid</span></h4>
                            <div class="mb-4">
                                <h2 class="mb-1 text-muted">SmartCoaster</h2>
                            </div>
                            <div class="text-muted">
                                <p class="mb-1">University of Siegen</p>
                                <!-- <p class="mb-1"><i class="uil uil-envelope-alt me-1"></i> gmail.com</p>
                                <p><i class="uil uil-phone me-1"></i> phone-number</p> -->
                            </div>
                        </div>

                        <hr class="my-4">

                        <div class="row">
                            <div class="col-sm-6">
                                <div class="text-muted">
                                    <h5 class="font-size-16 mb-3">Billed To:</h5>
                                    <h5 class="font-size-15 mb-2">SmartCoaster {{ coasterId }} </h5>
                                </div>
                            </div>
                            <!-- end col -->
                            <div class="col-sm-6">
                                <div class="text-muted text-sm-end">
                                    <div class="mt-4">
                                        <h5 class="font-size-15 mb-1">Time:</h5>
                                        <p id="current-time"></p>
                                    </div>
                                    <div class="mt-4">
                                        <h5 class="font-size-15 mb-1">Invoice Date:</h5>
                                        <p id="invoice-date"></p>
                                    </div>
                                </div>
                            </div>
                            <!-- end col -->
                        </div>

                        <script>
                            // Function to update the current time
                            function updateTime() {
                                var currentTimeElement = document.getElementById("current-time");
                                var invoiceDateElement = document.getElementById("invoice-date");

                                var currentDate = new Date();
                                var hours = currentDate.getHours().toString().padStart(2, '0');
                                var minutes = currentDate.getMinutes().toString().padStart(2, '0');
                                var formattedTime = hours + ':' + minutes;

                                var formattedDate = currentDate.toLocaleDateString();

                                currentTimeElement.textContent = formattedTime;
                                invoiceDateElement.textContent = formattedDate;
                            }

                            // Call the updateTime function to update the time and date
                            updateTime();

                            // Update the time every minute (optional)
                            setInterval(updateTime, 60000); // Update every minute
                        </script>
                        <!-- end row -->

                        <div class="py-2">
                            <h5 class="font-size-15">Order Summary</h5>

                            <div class="table-responsive">
                                <table class="table align-middle table-nowrap table-centered mb-0">
                                    <thead>
                                        <tr>
                                            <th style="width: 70px;">No.</th>
                                            <th>Item</th>
                                            <th>Price</th>
                                        </tr>
                                    </thead><!-- end thead -->
                                    <tbody>
                                        {% for item in dashboardTemplateData %}
                                        <tr>
                                            <td>{{ forloop.counter }}</td>
                                            <td>
                                                <h5 class="text-truncate font-size-14 mb-1">{{ item.name }}</h5>
                                            </td>
                                            <td>{{ item.price }}â‚¬</td>
                                        </tr>
                                        {% endfor %}
                                        <!-- end tr -->
                                        <tr>
                                            <th scope="row" colspan="4" class="border-0 text-end">Total</th>
                                            <td class="border-0 text-end">
                                                <h4 class="m-0 fw-semibold">{{ total_price }}</h4>
                                            </td>
                                        </tr>
                                        <!-- end tr -->
                                    </tbody><!-- end tbody -->
                                </table><!-- end table -->
                            </div><!-- end table responsive -->
                            <div class="d-print-none mt-4">
                                <div class="float-end">
                                    <a href="javascript:window.print()" class="btn btn-primary me-1"><i class="fa fa-file-pdf"></i> Save as PDF</a>
                                </div>
                            </div>                            
                        </div>
                    </div>
                </div>
            </div><!-- end col -->
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
